    <title>Heading Tags</title>
</head>
<body>
     <h1>These is a Heading Tag - 1</h1>    <!--? These is heading 1 it has high priority -->
     <h2>These is a Heading Tag - 2</h2>
     <h3>These is a Heading Tag - 3</h3>     <!--* these is the sequence of heading from 1 to 6 -->  
     <h4>These is a Heading Tag - 4</h4>
     <h5>These is a Heading Tag - 5</h5>
     <h6>These is a Heading Tag - 6</h6>    <!--? these is heading 6 it has least priority -->

     <!--? they should be only one H1 tag per page -->
     
</body>
